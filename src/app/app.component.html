<form [formGroup] = "detailForm" (ngSubmit)="logDetailsToConsole();">
  <div class="container">
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputTitle">Title</label>
      <select id="inputTitle" class="form-control" formControlName="title">
        <option selected>Choose...</option>
        <option>Mr</option>
        <option>Mrs</option>
        <option>Ms</option>
        <option>Dr</option>
        <option>Prof</option>
        <option>Adv</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputInitials">Initials</label>
      <input type="text" class="form-control" id="inputInitials" placeholder="Initials" formControlName="initials">
    </div>
    <div class="form-group col-md-4">
      <label for="inputFirstName">First Name</label>
      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" formControlName="firstName">
    </div>
    <div class="form-group col-md-4">
      <label for="inputSurname">Surname</label>
      <input type="text" class="form-control" id="inputSurname" placeholder="Surname" formControlName="surname">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputIdNumber">Identity Number</label>
    <input type="text" class="form-control" id="inputIdNumber" placeholder="Identity Number" formControlName="idNumber">
    </div>
    <div class="form-group col-md-4">
      <label for="inputDateOfBirth">Date of Birth</label>
    <input type="date" class="form-control" id="inputIdNumber" placeholder="Date of Birth" formControlName="dateOfBirth">
    </div>
    <div class="form-group col-md-2">
      <label for="inputGender">Gender</label>
      <select id="inputGender" class="form-control" formControlName="gender">
        <option selected>Choose...</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputContactNumber">Contact Number</label>
    <input type="text" class="form-control" id="inputContactNumber" placeholder="Contact Number" formControlName="contactNumber">
    </div>
    <div class="form-group col-md-4">
      <label for="inputIdNumber">Cellphone Number</label>
    <input type="text" class="form-control" id="inputCellphoneNumber" placeholder="Cellphone Number" formControlName="cellphoneNumber">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputGrossMonthlyIncome">Gross Monthly Income</label>
      <input type="text" class="form-control" id="inputGrossMonthlyIncome" placeholder="not required for spouse" formControlName="grossMonthlyIncome">
    </div>
    <div class="form-group col-md-4">
      <label for="inputRelationshipToMember">Relationship to Member</label>
      <select id="inputRelationshipToMember" class="form-control" formControlName="relationshipToMember">
        <option selected>Choose...</option>
        <option>Husband</option>
        <option>Wife</option>
        <option>Brother</option>
        <option>Sister</option>
        <option>Mother</option>
        <option>Father</option>
        <option>Son</option>
        <option>Daughter</option>
        <option>Other</option>
      </select>
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-md-3 pt-0">Do benefiary lives at the same address as the member</legend>
      <div class="col-md-1">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="isBenefiaryLivesSameAddress" id="gridSameAddress1" value="Yes" checked formControlName="isBenefiaryLivesSameAddress">
          <label class="form-check-label" for="gridSameAddress1">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="isBenefiaryLivesSameAddress" id="gridSameAddress2" value="No" formControlName="isBenefiaryLivesSameAddress">
          <label class="form-check-label" for="gridSameAddress2">
            No
          </label>
        </div>
      </div>
      <div class="form-group col-md-4">
        <label for="inputNameOfGeneralPractiner">City</label>
        <input type="text" class="form-control" id="inputNameOfGeneralPractiner" placeholder="City" formControlName="city">
      </div>
      <div class="form-group col-md-4">
        <label for="inputDoctorsContactNumber">Doctor's Contact Number</label>
        <input type="text" class="form-control" id="inputDoctorsContactNumber" placeholder="Doctor's Contact Number" formControlName="doctorContactNumber">
      </div>
    </div>
  </fieldset>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputNameOfGeneralPractiner">Name of general practiner</label>
      <input type="text" class="form-control" id="inputNameOfGeneralPractiner" placeholder="Name of General Practioner" formControlName="nameOfGeneralPractiner">
    </div>
    <div class="form-group col-md-6">
      <label for="inputGrossDoctorsAddress">Doctor's Address</label>
      <input type="text" class="form-control" id="inputGrossDoctorsAddress" placeholder="Doctor's Address" formControlName="doctorAdddress">
    </div>
    <div class="form-group col-md-2">
      <label for="inputNumberOfYearsConsulted">Number of years consulted</label>
      <input type="number" class="form-control" id="inputNumberOfYearsConsulted" formControlName="numOfYearsConsulted">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputNameOfGeneralPractiner">Please supply height and weight</label>
    </div>
    <div class="form-group col-md-4">
      <input type="number" class="form-control" id="inputHeight" placeholder="height (meters)" formControlName="height">
    </div>
    <div class="form-group col-md-4">
      <input type="number" class="form-control" id="inputWeight" placeholder="weight (kg)" formControlName="weight">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
